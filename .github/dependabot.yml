version: 2
updates:
  - package-ecosystem: terraform
    directory: "/"
    schedule:
      interval: daily
      time: "12:00"
      timezone: "Europe/Oslo"
    commit-message:
      prefix: chore(deps)
    open-pull-requests-limit: 5
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "12:00"
      timezone: "Europe/Oslo"
    commit-message:
      prefix: chore(deps)
    open-pull-requests-limit: 5
